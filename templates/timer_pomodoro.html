{% extends 'base.html' %}
{% block title %}
<title>Pomodoro Таймер</title>
{% endblock %}

 {% block body %}
  <body>
    <h1>Таймер Помодоро</h1>

    <figure class="clock">
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio
        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width="8"
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>

    <div class="btn-group">
      <button class="start">Запустить</button>
      <button class="reset">Рестарт</button>
      <button class="pause">Пауза</button>
    </div>

    <form action=".">
      <label for="focusTime">Рабочий интервал</label>
      <input type="number" value="1" id="focusTime" />
      <label for="breakTime">Интервал Отдыха</label>
      <input type="number" value="1" id="breakTime" />
      <button type="submit">Сохранить</button>
    </form>


    <script src="{{url_for('static', filename='settings.js')}}"></script>
    <script src="{{url_for('static', filename='timer.js')}}"></script>
    <script src="{{url_for('static', filename='progress.js')}}"></script>


  </body>
{% endblock %}
